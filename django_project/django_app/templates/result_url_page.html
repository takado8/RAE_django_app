<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Presentation</title>
</head>
<body>
<h1>Oto Twoje dane</h1>
<div>
    <h2>Kod QR:</h2>
    {% if data.qr_image %}
    <img src="data:image/png;base64,{{ data.qr_image }}" alt="QR">
    {% else %}
    <p>No QR available.</p>
    {% endif %}
</div>
<div>
    <h2>Adres URL:</h2>
    <p>{{ data.url }}</p>
</div>

</body>
</html>
